<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="to-do_list.css">
	<script src="to-do_list.js" defer></script>
	<title>To-Do List</title>
</head>
<body>
	<h1>To-Do List</h1>
	<div id="body_container">
		<div id="info_container">
			<h2>Statistics</h2>
		</div>
	</div>
	<button id="task_button">+</button>

	<div id="modal" class="modal">

  		<!-- Modal content -->
		<div class="modal-content">
			<div class="main-modal-content">
				<span class="close">&times;</span>
				<h2>Add a task</h2>
				<input type="text" id="input" placeholder=" Add task" minlength="1" maxlength="50">
				<button id="input_button" class="input_button">Add</button>
			</div>
  		</div>

	</div>
	<div id="edit_modal" class="modal" style="display: none;">

  		<!-- Modal content -->
		<div class="modal-content">
			<div class="main-modal-content">
				<span class="close">&times;</span>
				<h2>Add a task</h2>
				<input type="text" id="input" placeholder=" Add task" minlength="1" maxlength="50">
				<button id="" class="input_button">Add</button>
				<button id="" class="input_button"></button>
			</div>
  		</div>

	</div>
</body>
</html>
