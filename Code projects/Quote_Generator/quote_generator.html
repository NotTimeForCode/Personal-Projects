<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="quote_generator.css">
<script src="quote.generator.js" defer></script>
<title>Calculator</title>
</head>
<body>
<h1>Calculator</h1>
<div id="calc_body">
	<div id="calc_display_container">
		<input type="text" name="calc_display" id="calc_display" readonly>
	</div>
	<div id="calc_buttons">
		<div id="calc_row_1">
			<button id="plus" class="calc_button">+</button>
			<button id="minus" class="calc_button">-</button>
			<button id="multiplication" class="calc_button">*</button>
			<button id="division" class="calc_button">/</button>
		</div>
		<div id="calc_row_2">
			<button id="seven" class="calc_button">7</button>
			<button id="eight" class="calc_button">8</button>
			<button id="nine" class="calc_button">9</button>
			<button id="sum_button" class="calc_button">=</button>
		</div>
		<div id="calc_row_3">
			<button id="four" class="calc_button">4</button>
			<button id="five" class="calc_button">5</button>
			<button id="six" class="calc_button">6</button>
		</div>
		<div id="calc_row_4">
			<button id="three" class="calc_button">3</button>
			<button id="two" class="calc_button">2</button>
			<button id="one" class="calc_button">1</button>
		</div>
		<div id="calc_row_5">
			<button id="zero" class="calc_button">0</button>
			<button id="period" class="calc_button">.</button>
			<button id="clear_button" class="calc_button">C</button>
		</div>
	</div>
</div>
</body>
</html>
