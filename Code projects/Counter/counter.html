<!DOCTYPE html>
<html>
<head>
<title>Counter application</title>
<link rel="stylesheet" href="counter.css">
<script src="counter.js"></script>
</head>
<body onload="Reset()">
	<h1>Counter</h1>
	<div id="counter_container">
		<h2 id="num"></h2>
		<div id="btn_container">
			<button class="btn" id="increase_btn" onclick="Increase()">Increase</button>
			<button class="btn" id="reset_btn" onclick="Reset()">Reset</button>
			<button class="btn" id="decrease_btn" onclick="Decrease()">Decrease</button>
		</div>
	</div>
</body>
</html>
